<div class="container">
  <h2>Upload SVG and Render to Canvas</h2>
  <input type="file" (change)="onFileSelected($event)" accept=".svg" />
  
  <div *ngIf="svgContent">
    <div [innerHTML]="svgContent"></div>
  </div>

  <h3>Rendered on Canvas:</h3>
  <canvas id="svgCanvas" width="500" height="500" style="display: none;"></canvas>
  <canvas id="originalCanvas" width="500" height="500" style="display: none;"></canvas>
  <div class="svg-container" #svgContainer></div>
</div>
